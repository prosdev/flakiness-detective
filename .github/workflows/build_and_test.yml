name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Build core package first with explicit TypeScript parameters
      - name: Build Core Package
        run: |
          echo "Building core package..."
          cd packages/core
          
          # Clean the dist directory
          rm -rf dist
          mkdir -p dist
          
          # Show TypeScript version
          echo "TypeScript version:"
          pnpm exec tsc --version
          
          # Run TypeScript with explicit parameters and diagnostics
          echo "Building with explicit TypeScript parameters..."
          pnpm exec tsc --project tsconfig.json --declaration --outDir ./dist --rootDir ./src --diagnostics --noEmit false --listEmittedFiles
          
          # If compilation succeeded but no files were generated, try building with the build script
          if [ ! "$(ls -A dist)" ]; then
            echo "TypeScript compiler succeeded but no files were emitted, trying with build script..."
            pnpm build
          fi
          
          # Check if build was successful
          echo "Contents of dist directory:"
          ls -la dist || echo "dist directory not found or empty"

      # Build the adapters package next which depends on core
      - name: Build Adapters Package
        run: |
          echo "Building adapters package..."
          cd packages/adapters
          pnpm build

      - name: Build Visualization Package
        run: |
          echo "Building visualization package..."
          cd packages/visualization
          pnpm build

      - name: Build Meta Package
        run: |
          echo "Building meta package..."
          cd packages/meta
          pnpm build

      - name: Build Demo Package
        run: |
          echo "Building demo package..."
          cd packages/demo
          pnpm build

  test:
    name: Lint and Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Run lint, typecheck, and tests after building
      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
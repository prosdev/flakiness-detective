name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Build core package types explicitly first
      - name: Build Core Types
        run: |
          echo "Building core package types..."
          cd packages/core
          
          # Ensure dist directory exists
          mkdir -p dist
          
          # Generate declaration files
          pnpm exec tsc --project tsconfig.json --declaration --emitDeclarationOnly --outDir ./dist
          
          # Verify files were created
          echo "Core types built successfully. Contents of dist directory:"
          ls -la dist

      # Now build all packages - core will be skipped as it's already in Turbo's cache
      - name: Build All Packages
        run: pnpm build

  test:
    name: Lint and Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Run lint, typecheck, and tests after building
      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
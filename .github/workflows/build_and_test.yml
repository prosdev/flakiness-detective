name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Use turbo to build all packages in the correct dependency order
      - name: Build Packages
        run: pnpm build
        
      # Verify build results
      - name: Verify Build Outputs
        run: |
          echo "Checking core package dist directory:"
          find packages/core/dist -type f | sort || echo "Core package dist not found"
          
          echo "Checking adapters package dist directory:"
          find packages/adapters/dist -type f | sort || echo "Adapters package dist not found"

  lint-and-test:
    name: Lint and Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Run lint, typecheck, and tests
      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test
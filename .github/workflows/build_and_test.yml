name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Build core package first to ensure declarations are available
      - name: Build Core Package
        run: |
          cd packages/core
          pnpm build

      # Build the adapters package next which depends on core
      - name: Build Adapters Package
        run: |
          cd packages/adapters
          pnpm build
          
      - name: Build Visualization Package
        run: |
          echo "Building visualization package..."
          cd packages/visualization
          pnpm build

      - name: Build Meta Package
        run: |
          echo "Building meta package..."
          cd packages/meta
          pnpm build

      - name: Build Demo Package
        run: |
          echo "Building demo package..."
          cd packages/demo
          pnpm build

  test:
    name: Lint and Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Run lint, typecheck, and tests after building
      - name: Lint
        run: pnpm lint

      - name: TypeCheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test